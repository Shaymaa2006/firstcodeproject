      <div>
        <label>Dark Mode
            <input type="checkbox" onchange="toggleDarkMode()"></input>
        </label>
        <script>
            let isDarkMode = false;
            const body= document.body
    
            const toggleDarkMode = () =>  {
                console.log("Using dark mode: " + isDarkMode);
                if (isDarkMode) {
                    body.style["backgroundColor"] = "white";
                    body.style["color"] = "black";
                } else {
                    body.style["backgroundColor"] = "black";
                    body.style["color"] = "white";
                }
            }
        </script>
    </div>

    <form class="form">

          Name: <input type="text" required>

        </label>
        <label>
          Message: <textarea style="width:80%" rows=1></textarea>
        </label>
        <label>
          Opt in to emails <input type="checkbox" />
        </label>
        <label for="concerts">Have you been to a concert?</label>
          <select name="concerts" id="concerts">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <input id="submitbutton" type="submit" style="width:20%" onclick="formsubmission()" />
     </form>

           alert(`You clicked ${document.getElementById("submitbutton").textContnet}`)
        }

</body>
